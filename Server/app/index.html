        <script>
            $.get('http://www.geoplugin.net/json.gp?format=json', function(data){
                data = JSON.parse(data);
                latitude = data.geoplugin_latitude;
                longitude = data.geoplugin_longitude;
                map.setCenter({lat:latitude, lng:longitude});
                map.addObject(new H.map.Marker({lat:latitude, lng:longitude}));
            });
            var platform = new H.service.Platform({
                'apikey': 'aP97iFmEaGPuQz1aW6x1XRYbXGQIEwnzY0U9nSn_X_c'
            });
            var defaultLayers = platform.createDefaultLayers();
            var map = new H.Map(
                document.getElementById('mapContainer'),
                defaultLayers.vector.normal.map,
                {
                    zoom: 10,
                    center: { lat: 0, lng: 0 }
                }
            );

            var mapEvents = new H.mapevents.MapEvents(map);
            map.addEventListener('tap', function(evt) {
                // Log 'tap' and 'mouse' events:
                console.log(evt.type, evt.currentPointer.type);
            });
            var behavior = new H.mapevents.Behavior(mapEvents);
            function f(){
                var baseLayer = map.getBaseLayer();
                baseLayer.getProvider().setStyle(new H.map.Style(style));
            }
            var mapUI = H.ui.UI.createDefault(map, defaultLayers);
            var searchService = platform.getSearchService();
        </script>
